apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-svc
spec:
  selector:
    matchLabels:
      app: webapp-svc
  template:
    metadata:
      labels:
        app: webapp-svc
    spec:
      containers:
        - name: webapp-svc
          image: david/web-app
          imagePullPolicy: Never
          env:
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: authSecret
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: client_id
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: client_secret
            - name: REALM
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: realm
          envFrom:
            - configMapRef:
                name: webapp-svc-config
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-clusterip
spec:
  type: ClusterIP
  selector:
    app: webapp-svc
  ports:
    - port: 3000
      targetPort: 3000
